<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clear Skies Ahead</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
  --bg: #000;
  --yellow: #f8d14a;
  --yellow-strong: #f3c433;
  --text: #fff;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: "Nunito", sans-serif;
  background: var(--bg);
  color: var(--text);
}

.hero {
  position: relative;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 6rem 1rem 2rem;
}

/* الخلفية */
.bg {
  position: absolute;
  inset: 0;
  background: url("img/sunset.jpg") no-repeat center center/cover;
  z-index: 0;
}

/* الماسك */
.mask-svg {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* العنوان */
.title-wrap {
  position: relative;
  width: min(1100px, 92vw);
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 0.5rem;
  z-index: 3;
}

.title-pill {
  background: var(--yellow);
  border-radius: 999px;
  padding: 1.25rem clamp(1.25rem, 4vw, 3rem);
  width: min(820px, 88vw);
  box-shadow: 0 6px 6px rgba(0,0,0,0.25);
}

.title-pill h1 {
  margin: 0;
  text-align: center;
  font-family: "Baloo 2", cursive;
  font-size: clamp(1.6rem, 3.2vw, 2.8rem);
  letter-spacing: 0.06em;
  color: #4a3a1a;
}

.sun-cloud {
  position: absolute;
  width: clamp(120px, 20vw, 220px);
  left: clamp(8px, 10vw, 140px);
  top: -48px;
  transform: translateX(-15%);
  z-index: 3;
}

/* النصوص */
.copy {
  text-align: center;
  margin-top: clamp(22px, 5vw, 48px);
  z-index: 3;
}

.copy .lead {
  font-size: clamp(1rem, 1.8vw, 1.6rem);
  line-height: 1.7;
  font-weight: 700;
  margin: 0;
}

.copy .highlight {
  margin-top: clamp(12px, 2.2vw, 22px);
  color: var(--yellow-strong);
  font-weight: 800;
  font-size: clamp(1rem, 1.8vw, 1.4rem);
}

/* رائد الفضاء */
.astro-wrap {
  position: absolute;
  left: clamp(16px, 14vw, 280px);
  bottom: clamp(26px, 9vh, 120px);
  display: flex;
  align-items: flex-end;
  gap: 18px;
  z-index: 3;
}

.astronaut {
  width: min(240px, 24vw);
  filter: drop-shadow(0 8px 8px rgba(0,0,0,0.7));
}

.bubble {
  position: absolute;
  left: -10px;
  bottom: calc(100% - 60px);
  width: min(300px, 42vw);
  background: rgba(255, 255, 255, 0.14);
  color: #f0f0f0;
  border: 2px solid rgba(255, 255, 255, 0.65);
  border-radius: 22px;
  padding: 18px 20px;
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
}

.bubble::after {
  content: "";
  position: absolute;
  right: calc(100% - 22px);
  bottom: 10px;
  width: 22px;
  height: 22px;
  background: inherit;
  border: inherit;
  border-left: none;
  border-bottom: none;
  transform: rotate(45deg);
  border-radius: 4px;
}

.bubble-text {
  font-size: clamp(0.82rem, 1.5vw, 1rem);
  line-height: 1.45;
}

  </style>
</head>
<body>
  <main class="hero">

    <!-- خلفية الغروب -->
    <div class="bg"></div>

    <!-- الماسك الأسود بالـ SVG -->     


    
    <svg class="mask-svg" viewBox="0 0 2000 1200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
      <path d="M0,0 L2000,0 L2000,1200 L0,900 Z"
            fill="black" opacity="0.95"
            transform="rotate(-39 100 60)" />
    </svg>

    <!-- العنوان -->
    <div class="title-wrap">
      <img class="sun-cloud" src="img/sun-cloud.png" alt="Sun with cloud" />
      <div class="title-pill">
        <h1>Clear Skies Ahead</h1>
      </div>
    </div>

    <!-- النصوص -->
    <section class="copy">
      <p class="lead">
        A bright day is here, perfect for stepping outside,<br>
        enjoying the sunshine, meeting friends, or just<br>
        taking a moment for yourself.
      </p>
      <p class="highlight">
        Make today fun, light, and full of little joys!
      </p>
    </section>

    <!-- رائد الفضاء -->
    <div class="astro-wrap">
      <div class="bubble">
        <div class="bubble-text">
          <strong>SkyCue here!</strong><br>
          Just did a quick scan<br>
          here’s your weather updat
        </div>
      </div>
      <img class="astronaut" src="img/Astronaut2.png" alt="Astronaut" />
    </div>
  </main>
</body>
</html>
