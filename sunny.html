<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clear Skies Ahead</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #f8d14a;
      --yellow-strong: #f3c433;
      --text: #fff;
    }

    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: "Nunito", sans-serif;
      color: var(--text);
      background: url("img/sun.png") no-repeat center center/cover;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* القناع */
    .mask-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
      clip-path: ellipse(100% 65% at 50% 0%);
      z-index: 1;
    }

    .title-wrap {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .title-pill {
      background: var(--yellow);
      border-radius: 999px;
      padding: 1rem 3rem;
      display: inline-block;
      box-shadow: 0 6px 6px rgba(0,0,0,0.25);
    }

    .title-pill h1 {
      margin: 0;
      font-family: "Baloo 2", cursive;
      font-size: clamp(1.6rem, 3vw, 2.8rem);
      color: #4a3a1a;
    }

    .sun-cloud {
      position: absolute;
      width: clamp(100px, 18vw, 180px);
      left: -90px;
      top: -40px;
    }

    /* النصوص */
    .copy {
      text-align: center;
      margin-top: 2.5rem;
      position: relative;
      z-index: 20;
    }

    .copy .lead {
      font-size: clamp(1rem, 1.6vw, 1.4rem);
      line-height: 1.6;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .copy .highlight {
      margin-top: 1rem;
      color: var(--yellow-strong);
      font-weight: 800;
      font-size: clamp(1rem, 1.5vw, 1.3rem);
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* رائد الفضاء */
    .astro-wrap {
      position: absolute;
      left: 10%;
      top:72%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 3;
    }

    .astronaut {
      position: absolute;
      left: 24%;
      top:30%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: min(300px, 22vw);
      filter: drop-shadow(0 8px 8px rgba(0,0,0,0.7));
    }

    .bubble {
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 18px;
      padding: 12px 16px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .bubble-text {

      font-size: 0.9rem;
      line-height: 1.4;
      color: #fff;
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes backgroundPulse {
      0%, 100% {
        background-size: 100% 100%;
      }
      50% {
        background-size: 105% 105%;
      }
    }

    .sun-cloud {
      animation: float 3s ease-in-out infinite;
    }

    .astronaut {
      animation: float 4s ease-in-out infinite;
    }

    .copy {
      animation: fadeIn 2s ease-out;
    }

    body {
      animation: backgroundPulse 10s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <main class="hero">

    <!-- القناع الأسود -->
    <div class="mask-svg"></div>

    <!-- العنوان -->
    <div class="title-wrap">
      <img class="sun-cloud" src="img/sun-cloud.png" alt="Sun with cloud" />
      <div class="title-pill">
        <h1>Clear Skies Ahead</h1>
      </div>
    </div>

    <!-- النصوص -->
    <section class="copy">
      <p class="lead">
        A bright day is here, perfect for stepping outside,<br>
        enjoying the sunshine, meeting friends, or just<br>
        taking a moment for yourself.
      </p>
      <p class="highlight">
        Make today fun, light, and full of little joys!
      </p>
    </section>
  <img class="astronaut" src="img/Astronaut2.png" alt="Astronaut" />
    <!-- رائد الفضاء -->
    <div class="astro-wrap">
      <div class="bubble">
        <div class="bubble-text">
          <strong>SkyCue here!</strong><br>
          Just did a quick scan<br>
          here’s your weather updat
        </div>
      </div>
    
    </div>
  </main>
</body>
</html>
