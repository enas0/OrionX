<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain Alerts</title>
  <link rel="stylesheet" href="Rain_Alerts.css">
</head>
<body>
  <div class="page-background">
  <video autoplay muted loop class="bg-video">
    <source src="video/NasaVid.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  </div>
   <!-- Right panel -->
  <div class="panel">
    <img src="" alt="Astronaut" class="astronaut">

    <div class="field">
      <label for="where">
        <i class="fas fa-home"></i> Where do you live?
      </label>
      <select id="where">
        <option>Please choose one</option>
        <option>Amman</option>
        <option>Zarqa</option>
        <option>Irbid</option>
        <option>Madaba</option>
        <option>Salt</option>
        <option>Karak</option>
        <option>Jerash</option>
        <option>Ajloun</option>
        <option>Aqaba</option>
        <option>Tafilah</option>
        <option>Mafraq</option>
        <option>Ma'an</option>
      </select>
    </div>
      <div class="field">
        <label for="how"
          ><i class="fas fa-bus"></i> How do you usually get around?</label
        >
        <select id="how">
          <option>Please choose one</option>
          <option>Car</option>
          <option>Public Transport</option>
          <option>Walk/Bike</option>
        </select>
      </div>

      <div class="field">
        <label for="job"
          ><i class="fas fa-person-digging"></i> What is your job?</label
        >
        <select id="job">
          <option>Please choose one</option>
          <option>Student</option>
          <option>Office</option>
          <option>Outdoor</option>
        </select>
      </div>

    <button class="btn">view Result</button>
  </div>

</body>
</html>
