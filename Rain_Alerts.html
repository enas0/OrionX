<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Alerts</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
      <link rel="stylesheet" href="Rain_Alerts.css">
</head>
<body>
    
    <div class="panel">
        <h2>Let's Make Your Rain Alerts Just for You!</h2>

        <div class="field">
            <div class="icon">
                <i class="fas fa-home"></i>
            </div>
            <label for="where">Where do you live?</label>
            <input id="where" type="text" placeholder="Enter your location" />
        </div>

        <div class="field">
            <div class="icon">
                <i class="fas fa-bus"></i>
            </div>
            <label for="how">How do you usually get around?</label>
            <select id="how">
                <option>Please choose one</option>
                <option>Car</option>
                <option>Public Transport</option>
                <option>Walk/Bike</option>
            </select>
        </div>

        <div class="field">
            <div class="icon">
                  <i class="fas fa-person-digging"></i>Â 
            </div>
            <label for="job">What is your job?</label>
            <select id="job">
                <option>Please choose one</option>
                <option>Student</option>
                <option>Office</option>
                <option>Outdoor</option>
            </select>
        </div>

        <button class="btn">View Result</button>
    </div>

</body>
</html>
