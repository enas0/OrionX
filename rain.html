<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .page-background {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      height: 100vh;
    }

    .number {
      font-size: 35px;
      font-weight: 600;
      width: 30%;
    }
    .navbar {
      background: rgba(135, 132, 132, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 10px 20px;
      width: 20%;
      transition: all 0.4s ease;
      overflow: auto;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    /* لما يكون الـ navbar مخفي */
    .collapsed .navbar {
      width: 0;
      padding: 0;
      border: none;
    }

    .collapsed .content {
      width: 100%;
    }

    /* زر إظهار الناف */
    #showNavBtn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      color: #fff;
      z-index: 10;
    }

    .collapsed #showNavBtn {
      display: block;
    }

    button {
      padding: 8px 12px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      color: #fff;
    }

    .search {
      margin-top: 10px;
    }

    #search {
      width: 76%;
      height: 10px;
      background: white;
      border-radius: 30px;
      padding: 14px;
      border-style: none;
    }

    .title {
      padding-top: 2px;
      font-style: oblique;
      width: 60%;
      padding: 10px 28px;
    }

    .title h2 {
      padding: 2px 2px;
    }

    .cont {
      height: 100vh;
    }

    .daywealther {
      background-color: rgba(216, 226, 235, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 10px 20px;
      width: 94%;
      margin-top: 10px;
      transition: all 0.4s ease;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000;
    }

    /* لوحة الطقس */
    .weather-stats {
      flex: 2;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(8px);
    }

    .weather-stats h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .charts {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .chart-box {
      flex: 1;
      min-width: 300px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }

    /* مساحة فارغة */
    .side-box {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="page-background">
    <video autoplay muted loop class="bg-video">
      <source src="video/NasaVid.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <div class="container" id="mainContainer">
      <div class="navbar">
        <div class="header">
          <button id="hideNavBtn">Hide Nav</button>
          <h1>Weather</h1>
          <div class="search">
            <input type="text" id="search" placeholder="search">
          </div>
        </div>
        <!-- هون يكرر -->
        <div class="daywealther">
          <div class="title">
            <h2>Country name</h2>
            <p>my location</p>
            <p>Lorem, pariatur tempora praesentium explicabo ipsum, commodi aut officia</p>
          </div>
          <div class="number">26°C</div>
        </div>
      </div>

      <div class="content">
        <button id="showNavBtn">Show Nav</button>

        <div class="weather-stats">
          <h2>Weather Statistics</h2>
          <div class="charts">
            <div class="chart-box">
              <canvas id="doughnutChart"></canvas>
            </div>
            <div class="chart-box">
              <canvas id="lineChart"></canvas>
            </div>
          </div>
        </div>

        <div class="side-box">
          <h3>Extra Box</h3>
          <p>ممكن تستخدم هاي المساحة لأي إضافة لاحقًا</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("mainContainer");
    const hideBtn = document.getElementById("hideNavBtn");
    const showBtn = document.getElementById("showNavBtn");

    hideBtn.addEventListener("click", () => {
      container.classList.add("collapsed");
    });

    showBtn.addEventListener("click", () => {
      container.classList.remove("collapsed");
    });

    // Doughnut Chart
    const ctxDoughnut = document.getElementById("doughnutChart").getContext("2d");
    new Chart(ctxDoughnut, {
      type: "doughnut",
      data: {
        labels: ["Sunny", "Cloudy", "Rainy"],
        datasets: [{
          data: [40, 35, 25],
          backgroundColor: ["#FFD700", "#36A2EB", "#4BC0C0"],
          borderColor: ["#fff","#fff","#fff"],
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: {
            position: "bottom",
            labels: { color: "#fff" }
          }
        }
      }
    });

    // Line Chart
    const ctxLine = document.getElementById("lineChart").getContext("2d");
    new Chart(ctxLine, {
      type: "line",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [{
          label: "Temperature (°C)",
          data: [22, 24, 21, 25, 28, 30, 27],
          borderColor: "#FF6384",
          backgroundColor: "rgba(255,99,132,0.2)",
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: "#fff" }
          }
        },
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        }
      }
    });
  </script>
</body>
</html>
